server:
  port: 8085
  max-http-header-size: 10000000
  max-post-size: -1
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    max-connections: 20000
spring:
  profiles:
    active: dev
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 400MB
logging:
  file: "C:/log/service_log.log"
  level:
    root: INFO
swagger:
  enable : true
